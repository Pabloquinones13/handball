<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Balonmano</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #1976D2, #0D47A1);
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffdd57;
        }
        .content {
            padding: 50px 20px;
            max-width: 1100px;
            margin: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galería de Balonmano</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="historia.html">Historia</a></li>
                <li><a href="reglas.html">Reglas</a></li>
            </ul>
        </nav>
    </header>
    <section class="content">
        <h2>Imágenes destacadas del balonmano</h2>
        <p>Explora nuestra galería con imágenes espectaculares de jugadores en acción, torneos históricos y momentos memorables del balonmano.</p>
        <div class="gallery">
            <img src="fotos/galeria1.jpg" alt="Jugador lanzando a portería">
            <img src="fotos/galeria2.jpg" alt="Equipo celebrando una victoria">
            <img src="fotos/galeria3.jpg" alt="Partido profesional en curso">
            <img src="fotos/galeria4.jpg" alt="Acción defensiva de un portero">
            <img src="fotos/galeria5.jpg" alt="Balonmano en los Juegos Olímpicos">
            <img src="fotos/galeria6.jpg" alt="Infantil practicando balonmano">
            <img src="fotos/galeria7.jpg" alt="Entrenamiento de un equipo profesional">
            <img src="fotos/galeria8.jpg" alt="Lanzamiento en suspensión impresionante">
            <img src="fotos/galeria9.jpg" alt="Celebración de un gol espectacular">
            <img src="fotos/galeria10.jpg" alt="Momento decisivo en una final internacional">
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Balonmano Web | Todos los derechos reservados</p>
    </footer>
</body>
</html>
